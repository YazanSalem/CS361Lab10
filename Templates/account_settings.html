<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Account Settings</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'styles.css' %}">
    </head>

    <body>
        <nav>
            <div class="nav-center">
                <h4>Account Settings</h4>
                <ul class="nav-links">
                    <li><a href="../home/">Dashboard</a></li>
                    <li><a href="../">Log Out</a></li>
                </ul>
            </div>
        </nav>

        <main>
            <div class="container">
                <form class="form-control" action="/account_settings/" method="post">
                    {% csrf_token %}
                    <ul>
                        {% if edit %}
                            <li>
                                <label class="label-control" for="userID">User ID</label>
                                <input STYLE="background-color: #D3D3D3;" type="number" id="userID" name="userID" value="{{ user.userID }}" readonly>
                            </li>
                            <br>

                            <li>
                                <label class="label-control" for="userType">User Type</label>
                                <input STYLE="background-color: #D3D3D3;" type="text" id="userType" name="userType" value="{{ user.userType }}" readonly>
                            </li>
                            <br>

                            <li>
                                <label class="label-control" for="username">Username</label>
                                <input type="text" id="username" name="username" value="{{ user.username }}">
                            </li>
                            <br>

                            <li>
                                <label class="label-control" for="password">Password</label>
                                <input type="password" id="password" name="password" value="{{ user.password }}">
                            </li>
                            <br>

                            <li>
                                <label class="label-control" for="name">Full Name</label>
                                <input type="text" id="name" name="name" value="{{ user.name }}">
                            </li>
                            <br>

                            <li>
                                <label class="label-control" for="address">Address</label>
                                <input type="text" id="address" name="address" value="{{ user.address }}">
                            </li>
                            <br>

                            <li>
                                <label class="label-control" for="phone">Phone Number</label>
                                <input type="number" id="phone" name="phone" value="{{ user.phone }}">

                            </li>
                            <br>

                            <li>
                                <label class="label-control" for="email">E-Mail</label>
                                <input type="email" id="email" name="email" value="{{ user.email }}">
                            </li>
                            <br>

                            <td>
                                <button class="btn btn-hero" name="edit" type="submit" value="">Submit</button>
                            </td>

                        {% else %}
                            <li>
                                <label class="label-control" for="userID">User ID</label>
                                <input STYLE="background-color: #D3D3D3;" type="number" id="userID" name="userID" value="{{ user.userID }}" readonly>
                            </li>
                            <br>

                            <li>
                                <label class="label-control" for="userType">User Type</label>
                                <input STYLE="background-color: #D3D3D3;" type="text" id="userType" name="userType" value="{{ user.userType }}" readonly>
                            </li>
                            <br>

                            <li>
                                <label class="label-control" for="username">Username</label>
                                <input STYLE="background-color: #D3D3D3;" type="text" id="username" name="username" value="{{ user.username }}" readonly>
                            </li>
                            <br>

                            <li>
                                <label class="label-control" for="password">Password</label>
                                <input STYLE="background-color: #D3D3D3;" type="password" id="password" name="password" value="{{ user.password }}" readonly>
                            </li>
                            <br>

                            <li>

                                <label class="label-control" for="name">Full Name</label>
                                <input STYLE="background-color: #D3D3D3;" type="text" id="name" name="name" value="{{ user.name }}" readonly>
                            </li>
                            <br>

                            <li>
                                <label class="label-control" for="address">Address</label>
                                <input STYLE="background-color: #D3D3D3;" type="text" id="address" name="address" value="{{ user.address }}" readonly>
                            </li>
                            <br>

                            <li>
                                <label class="label-control" for="phone">Phone Number</label>
                                <input STYLE="background-color: #D3D3D3;" type="number" id="phone" name="phone" value="{{ user.phone }}" readonly>
                            </li>
                            <br>

                            <li>
                                <label class="label-control" for="email">E-Mail</label>
                                <input STYLE="background-color: #D3D3D3;" type="email" id="email" name="email" value="{{ user.email }}" readonly>
                            </li>
                            <br>
                            <td>
                                <button class="btn btn-hero" name="edit" type="submit" value="true">Edit</button>
                            </td>
                        {% endif %}
                    </ul>
                </form>
                {{ error }}
            </div>
        </main>
    </body>
</html>

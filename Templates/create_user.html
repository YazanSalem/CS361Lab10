<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Create User</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'styles.css' %}">
        <meta charset="UTF-8">
    </head>

    <body>
        <nav>
            <div class="nav-center">
                <h4>Create User</h4>
                <ul class="nav-links">
                    <li><a href="/view_users/">View</a></li>
                    <li><a href="/edit_user/">Edit</a></li>
                    <li><a href="/delete_user/">Delete</a></li>
                    <li><a href="/account_settings/">Account</a></li>
                    <li><a href="/home/">Dashboard</a></li>
                    <li><a href="/">Log Out</a></li>
                </ul>
            </div>
        </nav>
        <main>
            <div class="container">
                <form class="form-control" action="/create_user/" method="post">
                    {% csrf_token %}
                    <ul>
                        <li>
                            <label class="label-control" for="userID">User ID</label>
                            <input type="number" id="userID" name="userID">
                        </li>
                        <br>

                        <li>
                            <label class="label-control" for="userType"> User Type</label>
                            <select name="userType" id="userType">
                                <option value="SUPERVISOR">Supervisor</option>
                                <option value="INSTRUCTOR">Instructor</option>
                                <option value="TA" selected>TA</option>
                            </select>
                        </li>
                        <br>

                        <li>

                            <label class="label-control" for="username">Username</label>
                            <input type="text" id="username" name="username">
                        </li>
                        <br>

                        <li>
                            <label class="label-control" for="password">Password</label>
                            <input type="password" id="password" name="password">
                        </li>
                        <br>

                        <li>

                            <label class="label-control" for="name">Full Name</label>
                            <input type="text" id="name" name="name">
                        </li>
                        <br>

                        <li>
                            <label class="label-control" for="address">Address</label>
                            <input type="text" id="address" name="address">
                        </li>
                        <br>

                        <li>
                            <label class="label-control" for="phone">Phone Number</label>
                            <input type="number" id="phone" name="phone">
                        </li>
                        <br>

                        <li>
                            <label class="label-control" for="email">E-Mail</label>
                            <input type="email" id="email" name="email">
                        </li>
                        <li>
                            {{ error }}
                        </li>
                        <br>

                        <button class="btn btn-hero" id="btn">Create User</button>
                    </ul>
                </form>
            </div>
        </main>
    </body>
</html>

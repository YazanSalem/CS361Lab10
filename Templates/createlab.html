<!DOCTYPE html>
<html lang="en">
<head>
    <title> Create Lab</title>
    {% load static %}
    <link rel="stylesheet" href = "{% static 'styles.css'%}">

    <meta charset="UTF-8">
</head>

<body>
  <nav>
    <div class = "nav-center">
    <h4>Create Lab</h4>
      <ul class="nav-links">
        <li><a href="../home/">Dashboard</a></li>
        <li><a href="../editlab/">Edit Lab</a></li>
      </ul>
    </div>
  </nav>

  <main>
     <div class="container">
     <form class="form-control" action="/createlab/" method="post">
       {%  csrf_token %}
     <ul>
       <li>
         <label class="label-control" for="ID">Lab Id
          <input type="text" id="ID" name="ID">
          </label>
       </li>
       <br>

       <li>
         <label class="label-control" for="name">Lab Name <input type="text" id="name" name="name">
         </label>
       </li>
       <br>

       <li>
         <label class="label-control" for="location">Lab Location <input type="text" id="location  " name="location">
         </label>
       </li>
       <br>

       <li>
         <label class="label-control" for="hours">Hours of Lab  <input type="text" id="hours" name="hours">
         </label>
       </li>
       <br>

       <li>
         <label class="label-control" for="days">Days of Lab <input type="text" id="days  " name="days">
         </label>
       </li>
       <br>

       <li>
         <label class="label-control" for="TAs">Teacher Assistant of Lab <input type="text" id="TAs  " name="TAs">
         </label>
       </li>
       <br>

       <li>
         <label class="label-control" for="course">Course
         <input type="text" id="course  " name="course">
         </label>
       </li>
       <br>

       <button class="btn btn-hero" id="btn">Create Lab</button>
     </ul>
     </form>
     </div>
   </main>
       <div class="container">
        <div class="row">
            <div class="column">
            <!--Context variables if there was an unsuccessful login, the 'error' & 'success' variable needs to be used in the CreateCourse.post() method-->
                {% if success %}
                {{ success }}
                {% endif %}

                {% if error %}
                {{ error }}
                {% endif %}
            </div>
        </div>
    </div>
</body>

</html>

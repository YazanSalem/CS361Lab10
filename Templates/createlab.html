<!DOCTYPE html>
<html lang="en">
<head>
    <title> Create Lab</title>
    {% load static %}
    <link rel="stylesheet" href = "{% static 'styles.css'%}">

    <meta charset="UTF-8">
</head>

<body>
  <nav>
    <div class = "nav-center">
    <h4>Create Lab</h4>
      <ul class="nav-links">
        <li><a href="/../home/">Dashboard</a></li>
        <li><a href="/../editlab/">Edit Lab</a></li>
      </ul>
    </div>
  </nav>
  
  <main>
     <div class="container">
     <form class="form-control" action="/createuser/" method="post">
       {%  csrf_token %}
     <ul>
       <li>
         <label class="label-control" for="labName">Lab Name
          <input type="text" id="labName" name="labName">
          </label>
       </li>
       <br>
       
       <li>
       
         <label class="label-control" for="labLocation">Lab Location
              <input type="text" id="labLocation" name="labLocation">
         </label>
       </li>
       <br>
       
         <li>
         <label class="label-control" for="labHours">Lab Hours 
             <input type="text" id="labHours " name="labHours">
         </label>
       </li>
       <br>
       
       <li>
         <label class="label-control" for="labDays">Lab Days<input type="text" id="labDays" name="labDays">
         </label>
       </li>
       <br>
       
        <li>
         <label class="label-control" for="labInstructor">Lab Instructor<input type="text" id="labInstructor" name="labInstructor">
         </label>
       </li>
       <br>
       
       <li>
         <label class="label-control" for="labTA">Lab TA<input type="text" id="labTA" name="labTA">
         </label>
       </li>
       <br>
       
       
       <button class="btn btn-hero" id="btn">Create Lab</button>
     </ul>
     </form>
     </div>
   </main>
       <div class="container">
        <div class="row">
            <div class="column">
            <!--Context variables if there was an unsuccesful login, the 'error' & 'success' variable needs to be used in the CreateCourse.post() method-->
                {% if success %}
                {{ success }}
                {% endif %}

                {% if error %}
                {{ error }}
                {% endif %}
            </div>
        </div>
    </div>
</body>

</html>

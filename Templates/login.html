<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title> Login </title>
    {% load static %}
    <link rel="stylesheet" href ="{% static 'styles.css'%}">
</head>

    <body>
      <nav>
        <div class = "nav-center">
        <h4>TA Scheduler Login</h4>
        </div>
      </nav>
        <main>
            <div class="container">
                <form class="form-control" action="/" method="post">
                {%  csrf_token %}
                    <ul>
                        <li>
                        <label class="label-control" for="useraccount">Username</label>
                        <input type="text" id="useraccount" name="useraccount">
                        </li>
                        <br>

                        <li>
                            <label class="label-control" for="password">Password</label>
                            <input type="password" id="password " name="password">
                        </li>

                        {% if error|length > 0 %}
                            <li>
                                {{ error }}
                            </li>
                        {% endif %}
                        <br>
                        <button class="btn btn-hero" id="btn">Login</button>
                    </ul>
                </form>
            </div>
        </main>
    </body>
</html>

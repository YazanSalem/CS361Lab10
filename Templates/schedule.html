<!DOCTYPE html>
<html lang="en">
<head>
    <title>Schedule</title>
    {% load static %}
    <link rel="stylesheet" href = "{% static 'styles.css'%}">

    <meta charset="UTF-8">
</head>

<body>
  <nav>
    <div class = "nav-center">
    <h4>Schedule</h4>
      <ul class="nav-links">
        <li><a href="../home/">Dashboard</a></li>
      </ul>
    </div>
  </nav>
  
  <main>
     <div class="container">
        <table border="1">
            <tr>
                <th>Name of Class/Lab</th>
                <th>Days</th>
                <th>Time</th>
                <th>Location</th>
            </tr>
             <tr>
              {% for Schedule in schedule_list %}
              <tr>
                     <td>{{ Schedule.name }}</td>
                     <td>{{ Schedule.days }}</td>
                     <td>{{ Schedule.hours }}</td>
                     <td>{{ Schedule.location }}</td>
              </tr>

         </table>
     </div>
   </main>
       <div class="container">
        <div class="row">
            <div class="column">
            <!--Context variables if there was an unsuccesful login, the 'error' & 'success' variable needs to be used in the CreateCourse.post() method-->
                {% if success %}
                {{ success }}
                {% endif %}

                {% if error %}
                {{ error }}
                {% endif %}
            </div>
        </div>
    </div>
</body>

</html>
